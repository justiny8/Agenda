<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!--TimeBlocks for each hour-->
      <div class = "timeBlock row">
        <p class = "hourBlock column">
          9AM
        </p>
        <textarea id="hr9" class="description"></textarea>
        <button class="saveBtn">save</button>
      </div>
      <div class = "timeBlock row">
        <p class = "hourBlock column">
          10AM
        </p>
        <textarea id="hr10" class="description"></textarea>
        <button class="saveBtn">save</button>
      </div>
      <div class = "timeBlock row">
        <p class = "hourBlock column">
          11AM
        </p>
        <textarea id="hr11" class="description"></textarea>
        <button class="saveBtn">save</button>
      </div>
      <div class = "timeBlock row">
        <p class = "hourBlock column">
          12PM
        </p>
        <textarea id="hr12" class="description"></textarea>
        <button class="saveBtn">save</button>
      </div>
      <div class = "timeBlock row">
        <p class = "hourBlock column">
          1PM
        </p>
        <textarea id="hr1" class="description"></textarea>
        <button class="saveBtn">save</button>
      </div>
      <div class = "timeBlock row">
        <p class = "hourBlock column">
          2PM
        </p>
        <textarea id="hr2" class="description"></textarea>
        <button class="saveBtn">save</button>
      </div>
      <div class = "timeBlock row">
        <p class = "hourBlock column">
          3PM
        </p>
        <textarea id="hr3" class="description"></textarea>
        <button class="saveBtn">save</button>
      </div>
      <div class = "timeBlock row">
        <p class = "hourBlock column">
          4PM
        </p>
        <textarea id="hr4" class="description"></textarea>
        <button class="saveBtn">save</button>
      </div>
      <div class = "timeBlock row">
        <p class = "hourBlock column">
          5PM
        </p>
        <textarea id="hr5" class="description"></textarea>
        <button class="saveBtn">save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
